<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buenos Dias ❤️</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at top, #2b0040, #0a0014);
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 90%;
        max-width: 400px;
        height: 70%;
        background: linear-gradient(180deg, #1a0033, #0d001a);
        border-radius: 25px;
        position: relative;
        box-shadow: 0 0 40px rgba(255,0,150,0.4);
        overflow: hidden;
    }

    .title {
        text-align: center;
        margin-top: 25px;
        font-size: 2rem;
        color: #ff4d6d;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #ff4d6d; }
        to { text-shadow: 0 0 20px #ff4d6d; }
    }

    canvas {
        position: absolute;
        inset: 0;
    }

    /* estrellas */
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
        from { opacity: 0.3; }
        to { opacity: 1; }
    }

    /* estrella fugaz */
    .shooting {
        position: absolute;
        width: 120px;
        height: 2px;
        background: linear-gradient(90deg, white, transparent);
        top: 60px;
        left: -150px;
        animation: shoot 4s infinite;
    }

    @keyframes shoot {
        0% { transform: translateX(0); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateX(600px); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">
    <h1 class="title">Good morning E</h1>
    <canvas id="heart"></canvas>
    <div class="shooting"></div>
</div>

<script>
    const canvas = document.getElementById("heart");
    const ctx = canvas.getContext("2d");

    function resize() {
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    ctx.translate(canvas.width / 2, canvas.height / 2 + 30);

    let t = 0;

    function heart(t) {
        return {
            x: 16 * Math.pow(Math.sin(t), 3),
            y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t))
        };
    }

    function draw() {
        const p = heart(t);
        ctx.fillStyle = "#ff4d6d";
        ctx.beginPath();
        ctx.arc(p.x * 8, p.y * 8, 2.5, 0, Math.PI * 2);
        ctx.fill();

        t += 0.03;
        if (t < Math.PI * 2) {
            requestAnimationFrame(draw);
        }
    }

    draw();

    // estrellas aleatorias
    for (let i = 0; i < 60; i++) {
        const s = document.createElement("div");
        s.className = "star";
        s.style.left = Math.random() * 100 + "%";
        s.style.top = Math.random() * 100 + "%";
        s.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(s);
    }
</script>

</body>
</html>
